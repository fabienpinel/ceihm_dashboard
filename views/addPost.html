<div layout="row">
    <div flex="30">
    </div>
    <div id="signinDiv" flex="50">
        <form>
            <md-input-container>
                <label>Titre</label>
                <input type="text" ng-model="post.title" required md-autofocus>
            </md-input-container>
            <md-input-container>
                <label>Contenu</label>
                <textarea  type="text" ng-model="post.content" required rows="3"></textarea>
            </md-input-container>
            <md-input-container>
                <label>Tags</label>
                <input type="text" ng-model="newTag" required ng-space="addTag()">
            </md-input-container>
            <div class="tags">
                <div class="tag" ng-repeat="tag in post.tags track by $index">
                    #{{tag}}
                </div>
            </div>
            <md-button type="submit" class="md-raised right" ng-click="addPost()"> Publier </md-button>
        </form>
    </div>

    <div flex hide-sm hide-xs>
    </div>
</div>
