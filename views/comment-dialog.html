<md-dialog aria-label="add dialog">
    <form ng-submit="answer()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Comment</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="hide()" aria-label="close">
                    <div layout="row" layout-align="center center">
                        <i class="fa fa-times fa-2x"></i>
                    </div>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content class="add-dialog-content">
            <md-input-container>
                <label>Name</label>
                <input ng-model="comment.name" type="text">
            </md-input-container>
            <md-input-container>
                <label>Content</label>
                <input ng-model="comment.content" type="text">
            </md-input-container>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="hide()">
                Cancel
            </md-button>
            <md-button type="submit" class="md-raised md-primary submit-button-add">
                Send
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
