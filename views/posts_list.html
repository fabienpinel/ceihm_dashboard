<h1>Liste des posts</h1>
<form ng-submit="addPost()">
    <input type="text" ng-model="post.name" placeholder="Post Name" required/>
    <input type="text" ng-model="post.title" placeholder="Post Title" required/>
    <input type="text" ng-model="post.content" placeholder="Post Content" required/>
    <input type="submit" value="submit"/>
</form>
<div ng-repeat="post in posts">
    {{post.name}} : <a ng-href="#/posts/{{post.index}}">{{post.title}}</a>
</div>
