<div class="search-filter">
    <div>
        <md-input-container>
            <i class="fa fa-search fa-2x search-icon"></i>
            <label>Search</label>
            <input ng-model="PostsList.search" type="text">
        </md-input-container>
    </div>

    <div class="filters"> Filter by :
            <md-button ng-click="PostsList.filterPost('like')">Like</md-button>
            <md-button ng-click="PostsList.filterPost('name')"> Author </md-button>
            <md-button ng-click="PostsList.filterPost('title')">Title</md-button>
    </div>
</div>


<md-list>
    <md-list-item class="md-3-line md-long-text" ng-repeat="post in PostsList.posts | filter:PostsList.search | orderBy:PostsList.filterPosts:PostsList.reverse">
        <img src="http://www.iconsfind.com/wp-content/uploads/2015/08/20150831_55e46b0caf8bf-210x210.png"
             class="md-avatar"
             alt="unknown user" />
        <div class="like"><i class="fa fa-thumbs-o-up"></i> <small>{{post.like}}</small></div>
        <div class="md-list-item-text">
            <h3><a ng-href="#/posts/{{post.index}}">{{ post.title }}</a></h3>
            <h4>{{ post.name }}</h4>
            <p>
                {{ post.content | limitTo: 100 }} <span ng-show="post.content.length >= 100">...</span>
            </p>
            <div class="tags">
                <div ng-repeat="tag in post.tags track by $index" class="tag">
                    <small>{{tag}}</small>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
