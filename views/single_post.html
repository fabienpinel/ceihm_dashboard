<md-list>
    <md-list-item class="md-3-line md-long-text">
        <img src="http://www.iconsfind.com/wp-content/uploads/2015/08/20150831_55e46b0caf8bf-210x210.png"
             class="md-avatar"
             alt="unknown user" />
        <div class="md-list-item-text">
            <h3>{{ post.title }}</h3>
            <h4>{{ post.name }}</h4>
            <p>
                {{ post.content }}
            </p>
            <div style="margin:10px;margin-bottom:20px;margin-left:0px;">
                <div ng-repeat="tag in post.tags track by $index" style="margin-right:5px;display:inline;background:lightgrey;padding:5px; border-radius:100000px; text-align:center">
                    <small>{{tag}}</small>
                </div>
            </div>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>

<div>Comments :</div>

<md-list>
    <md-list-item class="md-3-line md-long-text"  ng-repeat="comment in post.comments">
        <img src="http://www.iconsfind.com/wp-content/uploads/2015/08/20150831_55e46b0caf8bf-210x210.png"
             class="md-avatar"
             alt="unknown user" />
        <div class="md-list-item-text">
            <h3>{{ comment.name }}</h3>
            <p>
                {{ comment.content }}
            </p>
        </div>
        <md-divider></md-divider>
    </md-list-item>
</md-list>
