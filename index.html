<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="bower_components/angular/angular-csp.css"/>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>

</head>
<body ng-app="ceihm">

<md-toolbar>
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" aria-label="Settings">
            <a ng-href="#/posts">
            <div layout="row" layout-align="center center">
               <i class="fa fa-home fa-2x"></i>
            </div>
            </a>
        </md-button>
        <h2>
            <span>Dashboard CEIHM</span>
        </h2>
        <span flex></span>
        <md-button aria-label="Settings" ng-click="showAdvanced($event)">
                <span id="title">Ajouter un {{text()}}</span>
        </md-button>
    </div>
</md-toolbar>

<div ng-view></div>

<script src="js/app.js"></script>
<script src="js/services/posts.js"></script>
<script src="js/controllers/PostsListCtrl.js"></script>
<script src="js/controllers/SinglePostCtrl.js"></script>

</body>
</html>
